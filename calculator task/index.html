<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <section class="main">
      <form class="calci-body">
        <div class="display">
          <h1><span class="auto-input"></span></h1>

          <input type="text" name="user_input" />
          <input type="text" name="result" />
          <h2>Made by Sanskar &#128151</h2>
        </div>
        <div class="buttons">
          <div class="left-buttons">
            <div class="left-upper-buttons">
              <input
                type="button"
                value="AC"
                onclick="user_input.value = '',result.value = '' "
              />
              <input
                type="button"
                value="DEL"
                onclick="user_input.value = user_input.value.toString().slice(0,-1)"
              />
              <input
                type="button"
                value="%"
                onclick="user_input.value += '%'"
              />
            </div>
            <div class="left-lower-buttons">
              <div class="rows">
                <input
                  type="button"
                  value="7"
                  onclick="user_input.value += '7'"
                />
                <input
                  type="button"
                  value="8"
                  onclick="user_input.value += '8'"
                />
                <input
                  type="button"
                  value="9"
                  onclick="user_input.value += '9'"
                />
              </div>
              <div class="rows">
                <input
                  type="button"
                  value="4"
                  onclick="user_input.value += '4'"
                />
                <input
                  type="button"
                  value="5"
                  onclick="user_input.value += '5'"
                />
                <input
                  type="button"
                  value="6"
                  onclick="user_input.value += '6'"
                />
              </div>
              <div class="rows">
                
                <input
                  type="button"
                  value="1"
                  onclick="user_input.value += '1'"
                />
                <input
                  type="button"
                  value="2"
                  onclick="user_input.value += '2'"
                />
                <input
                  type="button"
                  value="3"
                  onclick="user_input.value += '3'"
                />
              </div>
              <div class="rows">
                <input
                  type="button"
                  value="."
                  onclick="user_input.value += '.'"
                />
                <input
                  type="button"
                  value="0"
                  onclick="user_input.value += '0'"
                />
                <input
                  type="button"
                  value="00"
                  onclick="user_input.value += '00'"
                />
              </div>
            </div>
          </div>
          <div class="right-buttons">
            <input type="button" value="/" onclick="user_input.value += '/'" />
            <input type="button" value="*" onclick="user_input.value += '*'" />
            <input type="button" value="-" onclick="user_input.value += '-'" />
            <input type="button" value="+" onclick="user_input.value += '+'" />
            <input
              type="button"
              value="="
              onclick="result.value = eval(user_input.value)"
            />
          </div>
        </div>
      </form>
    </section>

    <script src="https://unpkg.com/typed.js@2.0.14/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed(".auto-input", {
        strings: ["Calculator"],
        typeSpeed: 200,
        backSpeed: 50,
        loop: true,
      });
    </script>
      
  </body>
</html>
