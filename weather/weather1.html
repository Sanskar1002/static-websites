<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <img src="sunny.svg" alt="" class="weather-icon" />
            <div class="temp">
              <h2 class="unit">11¬∫C</h2>
            </div>
          </div>
